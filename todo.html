<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center mb-0">To-Do Application</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="todoInput" class="form-label">Add Task</label>
                    <input type="text" id="todoInput" class="form-control" placeholder="What needs to be done?" />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button id="addButton" class="btn btn-primary">Add</button>
                    <input type="search" id="searchInput" class="form-control w-50 ml-3" placeholder="Search tasks" />
                </div>
                <hr>
                <h5 class="mt-4">Tasks</h5>
                <ul id="todoList" class="list-group">
                    <!-- To-Do items will be dynamically added here -->
                </ul>
            </div>
            <div class="card-footer text-center">
                <button id="saveButton" class="btn btn-success">Save Tasks</button>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
